<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="h3 my-4" >
          <i class="fa-solid fa-unlock" style="color: #1de9b6;"></i>
        </div>
        <h3 class="mb-4">Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
          <div class="form-group">
            <input type="email" id="userId" formControlName="userId" class="form-control"
              placeholder="Enter your email">
            <div
              *ngIf="loginForm.get('userId')?.invalid && (loginForm.get('userId')?.touched || loginForm.get('userId')?.dirty)"
              class="error-text">
              <small class="text-danger">Email is required.</small>
            </div>
          </div>

          <div class="form-group">
            <input type="password" id="password" formControlName="password" class="form-control"
              placeholder="Enter your password">
            <div
              *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
              class="error-text">
              <small class="text-danger">Password is required.</small>
            </div>
          </div>
          <button type="submit" class="btn btn-outline-primary mt-3" [disabled]="isLoading">Login</button>
          <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
        </form>
      </div>
    </div>
  </div>
</div>
